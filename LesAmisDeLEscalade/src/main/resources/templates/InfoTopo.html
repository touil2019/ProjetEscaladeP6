<!DOCTYPE html>
<html xmlns:th="htpp://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<link
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet"
	integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
	crossorigin="anonymous" />
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous" />
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
	integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o"
	crossorigin="anonymous"></script>
<meta charset="UTF-8" />
<title>Topo</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="card col-md-6 container">
			<div class="card-header">
				<h3 class="card-title">Information Topo</h3>
			</div>
			<div class="card-body">
				<label>Topo:</label> <label th:text="${topo.nom}"></label>
				<p>
				<label>Description:</label><label th:text="${topo.description}"></label>
				<p>
				<label>Disponible:</label><label th:text="${topo.disponible}"></label>
				<p>
				<label>Date:</label><label th:text="${topo.date}"></label>
				<p>
				<label>Propriétaire:</label><label th:text="${topo.utilisateur.username}"></label>
			</div>
			<a class="btn btn-primary" style="width:130px"
				th:if="${utilisateur.id != topo.utilisateur.id}"
			 th:href="@{/topo/{id}/reserver(id=${topo.id})}" >réserver</a>
			 <br/>
			 	<div th:if="${utilisateur.id == topo.utilisateur.id}" class="form-group  float-right">
								
							<div class="form-check">
							<label class="control-label">Disponible:</label> 
							<br />
							<input	class="form-check-input" type="radio" name="disponible"
									id="exampleRadios1" value="true"> <label
									class="form-check-label" for="exampleRadios1"> oui </label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="radio" name="disponible"
									id="exampleRadios2" value="false" checked> <label
									class="form-check-label" for="exampleRadios2"> non </label>
							</div>
							<div>
							<a class="btn btn-primary"
							th:href="@{/infotopo/{id}/disponible(id=${topo.id})}"> Changer Statut </a>
							</div>
							</div>
							
							
		</div>
		
	</div>
</body>
</html>
